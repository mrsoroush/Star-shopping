<table class="table table-hover table-dark">
    <thead>
      <tr>
        <th scope="col">User ID</th>
        <th scope="col">Name</th>
        <th scope="col">Mobile</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of postArray">
        <td>{{ p.id }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.mobile }}</td>
        <td>{{ p.email }}</td>
      </tr>
    </tbody>
  </table>
