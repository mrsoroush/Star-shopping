<form [formGroup]="inputForm" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationCustom01">First name</label>
      <input [formControlName]="'firstname'" type="text" class="form-control" id="validationCustom01" placeholder="First name">
      <span class="alert" *ngIf="!inputForm.get('firstname').valid && inputForm.get('firstname').touched">Enter the firstname.</span>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationCustom02">Last name</label>
      <input [formControlName]="'lastname'" type="text" class="form-control" id="validationCustom02" placeholder="Last name">
      <span class="alert" *ngIf="!inputForm.get('lastname').valid && inputForm.get('lastname').touched">Enter the lastname.</span>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationCustomEmail">Email</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
        </div>
        <input [formControlName]="'email'" type="text" class="form-control" id="validationCustomEmail" placeholder="Email" aria-describedby="inputGroupPrepend">
        <span class="alert" *ngIf="!inputForm.get('email').valid && inputForm.get('email').touched">Enter a valid email address.</span>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-3 mb-3">
      <label for="validationCustom05">Mobile</label>
      <input [formControlName]="'mobile'" type="text" class="form-control" id="validationCustom05" placeholder="Mobile">
      <span class="alert" *ngIf="!inputForm.get('mobile').valid && inputForm.get('mobile').touched">Enter a correct mobile number.</span>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationCustom03">City</label>
      <input [formControlName]="'city'" type="text" class="form-control" id="validationCustom03" placeholder="City">
      <span class="alert" *ngIf="!inputForm.get('city').valid && inputForm.get('city').touched">Enter the city name.</span>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationCustom04">State</label>
      <input [formControlName]="'state'" type="text" class="form-control" id="validationCustom04" placeholder="State">
      <span class="alert" *ngIf="!inputForm.get('state').valid && inputForm.get('state').touched">Enter the state name.</span>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Add Customer</button>
</form>
