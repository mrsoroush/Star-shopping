    <div class="registration-form">
        <form (ngSubmit)="loginSubmit()" #f="ngForm">
            <div class="form-icon">
                <span><fa name="user"></fa></span>
            </div>
            <div class="form-group">
                <input ngModel name="username" type="text" class="form-control item" placeholder="Username" required #username="ngModel">
                <span class="help-block" *ngIf="!username.valid && username.touched">Enter the username.</span>
            </div>
            <div class="form-group">
                <input ngModel name="password" type="password" class="form-control item" placeholder="Password" required #password="ngModel">
                <span class="help-block" *ngIf="!password.valid && password.touched">Enter the password.</span>
            </div>
            <!-- <div class="form-group">
                <input type="text" class="form-control item" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="phone-number" placeholder="Phone Number">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="birth-date" placeholder="Birth Date">
            </div> -->
            <div class="form-group">
                <button type="submit" class="btn btn-block create-account" [disabled]="!f.valid">Login</button>
            </div>
            {{ message }}
        </form>
        <div class="social-media">
            <h5>Sign up with social media</h5>
            <div class="social-icons">
                <a href="#"><fa name="google"></fa></a>
                <a href="#"><fa name="facebook"></fa></a>
                <a href="#"><fa name="twitter"></fa></a>
            </div>
        </div>
    </div>
